<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <title>LinkeTinder</title>
</head>

<body class="cadastro">

    <header>
        <h1 class="text-center col-md-3 p-2">LinkeTinder</h1>
    </header>

    <main>

        <h5 class="text-center">Cadastro Candidato</h5>
        <section>
            <div class="text-start d-flex justify-content-center">
                <form action="#" class="bg-white col-auto p-3 m-2 rounded" name="cadastroCandidato">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome</label>
                        <input type="text" id="nome" class="form-control" placeholder="Nome e Sobrenome"
                            aria-label="Recipient's username" aria-describedby="basic-addon2">
                    </div>
                    <div class="d-flex">
                        <div class="mb-3 me-3 col">
                            <label for="idade" class="form-label">Idade</label>
                            <input type="number" id="idade" class="form-control" placeholder="Idade" aria-label="Idade"
                                aria-describedby="basic-addon2">
                        </div>
                        <div class="mb-3 col">
                            <label for="cpf" class="form-label">CPF</label>
                            <input type="text" id="cpf" class="form-control" placeholder="123.456.789.12"
                                aria-label="CPF" aria-describedby="basic-addon2">
                        </div>
                    </div>

                    <div class="d-flex">
                        <div class="mb-3 me-3 col">
                            <label for="estado" class="form-label">Selecione um estado:</label>
                            <select class="form-select" id="estado" name="estado">
                                <option value="" disabled selected>Selecione um estado</option>
                                <option value="Acre">Acre</option>
                                <option value="Alagoas">Alagoas</option>
                                <option value="Amapá">Amapá</option>
                                <option value="Amazonas">Amazonas</option>
                                <option value="Bahia">Bahia</option>
                                <option value="Ceará">Ceará</option>
                                <option value="Distrito Federal">Distrito Federal</option>
                                <option value="Espírito Santo">Espírito Santo</option>
                                <option value="Goiás">Goiás</option>
                                <option value="Maranhão">Maranhão</option>
                                <option value="Mato Grosso">Mato Grosso</option>
                                <option value="Mato Grosso do Sul">Mato Grosso do Sul</option>
                                <option value="Minas Gerais">Minas Gerais</option>
                                <option value="Pará">Pará</option>
                                <option value="Paraíba">Paraíba</option>
                                <option value="Paraná">Paraná</option>
                                <option value="Pernambuco">Pernambuco</option>
                                <option value="Piauí">Piauí</option>
                                <option value="Rio de Janeiro">Rio de Janeiro</option>
                                <option value="Rio Grande do Norte">Rio Grande do Norte</option>
                                <option value="Rio Grande do Sul">Rio Grande do Sul</option>
                                <option value="Rondônia">Rondônia</option>
                                <option value="Roraima">Roraima</option>
                                <option value="Santa Catarina">Santa Catarina</option>
                                <option value="São Paulo">São Paulo</option>
                                <option value="Sergipe">Sergipe</option>
                                <option value="Tocantins">Tocantins</option>
                            </select>
                        </div>

                        <div class="mb-3 col">
                            <label for="cep" class="form-label">CEP</label>
                            <input type="text" id="cep" class="form-control" placeholder="12345-67" aria-label="CEP"
                                aria-describedby="basic-addon2">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="seuemail@email.com">
                    </div>
                    <div class="card mb-3">
                        <div class="card-body">
                            <h5 class="card-title me-3">Competências</h5>
                            <div class="float-none">
                                <div class="form-check me-3">
                                    <input class="form-check-input" name="competencias" type="checkbox" value="Java" id="java">
                                    <label class="form-check-label" for="java">
                                        Java
                                    </label>
                                </div>
                                
                                <div class="form-check me-3">
                                    <input class="form-check-input" name="competencias" type="checkbox" value="Groovy" id="groovy">
                                    <label class="form-check-label" for="groovy">
                                        Groovy
                                    </label>
                                </div>

                                <div class="form-check me-3">
                                    <input class="form-check-input" name="competencias" type="checkbox" value="JavaScript"
                                           id="javaScript">
                                    <label class="form-check-label" for="javaScript">
                                        JavaScript
                                    </label>
                                </div>

                                <div class="form-check me-3">
                                    <input class="form-check-input" name="competencias" type="checkbox" value="TypeScript"
                                           id="typescript">
                                    <label class="form-check-label" for="typescript">
                                        TypeScript
                                    </label>
                                </div>

                                <div class="form-check me-3">
                                    <input class="form-check-input" name="competencias" type="checkbox" value="Testes Unitarios"
                                        id="teste_unitario">
                                    <label class="form-check-label" for="teste_unitario">
                                        Testes Unitários
                                    </label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" name="competencias" type="checkbox" value="Git" id="git">
                                    <label class="form-check-label" for="git">
                                        Git
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="descricao" class="form-label">Descrição Pessoal</label>
                        <textarea class="form-control" id="descricao" rows="3"
                            placeholder="Fale um pouco sobre você."></textarea>
                    </div>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-center">
                        <input class="btn btn-success" type="submit" value="Cadastrar">
                    </div>
                </form>
            </div>
        </section>
    </main>

    <script src="cadastroCandidato.min.js"></script>
    <script src="popularLocalStorage.min.js"></script>
    
</body>

</html>
