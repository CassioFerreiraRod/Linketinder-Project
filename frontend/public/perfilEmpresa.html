<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <link rel="stylesheet" href="style.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>

    <script src="/frontend/node_modules/chart.js/dist/chart.umd.js"></script>

    <title>LinkeTinder</title>
</head>

<body class="perfil">

    <header>
        <h1 class="text-center col-md-3 p-2">LinkeTinder</h1>
    </header>
    <main class="container">
        <div class="bg-white col-auto p-4 m-2 rounded">
            <div class="row">
                <div class="profile col-md-2 text-center">
                    <img src="./assets/candidato.png" class="rounded-circle" alt="foto de perfil">
                </div>
                <div class="col-md-10">
                    <h3 class="ms-5 nome"></h3>
                    <p class="email ms-5"></p>
                    <p class="cnpj ms-5"></p>
                    <ul class="d-flex list-unstyled ms-5 estado">
                        <li class="me-1"></li>
                        <li class="me-1"></li>
                        <li></li>
                    </ul>
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-md-12">
                    <h5 class="text-center">Descrição</h5>
                    <div class="descricao w-100 text-center">
                    </div>
                    <h5 class="mt-3 text-center">Competências</h5>
                    <ul class="d-flex list-unstyled competencias justify-content-center text-center">
                        
                    </ul>
                </div>
            </div>
        </div>
        <h2 class="text-center mb-5">Lista de candidatos</h2>
        <div id="lista-candidatos" class="row row-cols-auto g-3">

        </div>
        <h2 class="mb-5">Candidatos por competência</h2>
        <div id="tamanho">
            <canvas id="grafico"></canvas>
        </div>
    </main>
    <script src="perfilEmpresa.min.js"></script>
</body>

</html>
